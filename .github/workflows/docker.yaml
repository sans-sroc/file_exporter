name: docker

on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags:
      - "v*.*.*"

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Generate Docker Version
        id: docker-version
        run: echo ::set-output name=version::$(SEP="-" .ci/version)
      - name: Generate Version
        id: version
        run: echo ::set-output name=version::$(.ci/version)
    outputs:
      version: ${{ steps.version.outputs.version }}
      docker-version: ${{ steps.docker-version.outputs.version }}

  build:
    runs-on: ubuntu-latest
    needs:
      - version
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get branch names
        id: branch-name
        uses: tj-actions/branch-names@v4.9
      - name: Setup Docker Metadata
        id: docker_metadata
        uses: crazy-max/ghaction-docker-meta@v3
        with:
          images: |
            ghcr.io/sans-sroc/file_exporter
          tags: |
            type=sha,prefix=${{ steps.branch-name.outputs.current_branch }}-
            type=ref,event=tag
            type=ref,event=pr
            type=raw,value=v${{ needs.version.outputs.docker-version }}
            type=raw,value=${{ steps.branch-name.outputs.current_branch }}
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: sans-sroc-bot
          password: ${{ secrets.SROCBOT_ACTIONS_GITHUB_TOKEN }}
      - name: Build to Registry
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: ${{ steps.docker_metadata.outputs.tags }}
          labels: ${{ steps.docker_metadata.outputs.labels }}
          build-args: |
            BRANCH=${{ steps.branch-name.outputs.current_branch }}
          cache-from: |
            type=registry,ref=ghcr.io/sans-sroc/file_exporter:master
            type=registry,ref=ghcr.io/sans-sroc/file_exporter:${{ steps.branch-name.outputs.current_branch }}
          cache-to: type=inline
          outputs: type=registry
      - name: Build to Docker
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: ${{ steps.docker_metadata.outputs.tags }}
          labels: ${{ steps.docker_metadata.outputs.labels }}
          build-args: |
            BRANCH=${{ steps.branch-name.outputs.current_branch }}
          cache-from: |
            type=registry,ref=ghcr.io/sans-sroc/file_exporter:master
            type=registry,ref=ghcr.io/sans-sroc/file_exporter:${{ steps.branch-name.outputs.current_branch }}
          cache-to: type=inline
          outputs: type=docker
      - name: Run Trivy vulnerability scanner in docker mode
        uses: aquasecurity/trivy-action@master
        if: ${{ github.event_name == 'pull_request' }}
        with:
          image-ref: ghcr.io/sans-sroc/file_exporter:${{ steps.docker_metadata.outputs.version }}
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
